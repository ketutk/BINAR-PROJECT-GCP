  /auth/forgotpassword:
    post:
      tags:
        - "Auth"
      summary: Forget Password
      description: Send Email to Forget a Password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hamadakinose@gmail.com

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Link reset password has been sent to your email. Please check your email!
                  data:
                    example: ~

        404:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email not registered!
                  data:
                    example: ~

  /auth/resetpassword/{token}:
    post:
      tags:
        - "Auth"
      summary: Reset Password
      description: Send Email
      parameters:
        - schema:
            type: string
          name: token
          in: path
          required: true

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: "123"
                confirm:
                  type: string
                  example: "123"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password successfull has been reset
                  data:
                    example: ~

        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    anyOf:
                      - type: string
                        example: Missing required field
                      - type: string
                        example: Password doesnt match
                  data:
                    example: ~

        403:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    anyOf:
                      - type: string
                        example: Missing required field
                      - type: string
                        example: Password doesnt match
                  data:
                    example: ~

  /auth/verify/{token}:
    put:
      tags:
        - "Auth"
      summary: Verify
      description: Verify
      parameters:
        - schema:
            type: string
          name: token
          in: path
          required: true

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Verify Success. You're account is now verified
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
