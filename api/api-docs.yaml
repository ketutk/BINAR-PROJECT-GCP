                        example: 5a33647a-4f3d-4287-aba1-650b92a7a253
                      name:
                        type: string
                        example: Admin
                      email:
                        type: string
                        example: admin@admin.com
                      is_verified:
                        type: boolean
                        example: true
                      role:
                        type: string
                        example: ADMIN
                      createdAt:
                        type: string
                        format: datetime
                        example: "2024-05-22T04:03:20.510Z"
                      updatedAt:
                        type: string
                        format: datetime
                        example: "2024-05-22T04:03:20.510Z"
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjVhMzM2NDdhLTRmM2QtNDI4Ny1hYmExLTY1MGI5MmE3YTI1MyIsIm5hbWUiOiJBZG1pbiIsImVtYWlsIjoiYWRtaW5AYWRtaW4uY29tIiwiaXNfdmVyaWZpZWQiOnRydWUsInJvbGUiOiJBRE1JTiIsImNyZWF0ZWRBdCI6IjIwMjQtMDUtMjJUMDQ6MDM6MjAuNTEwWiIsInVwZGF0ZWRBdCI6IjIwMjQtMDUtMjJUMDQ6MDM6MjAuNTEwWiIsImlhdCI6MTcxNjM1NzMxMH0.DX5JBe_qs5gD2jwzcSUAOEdpYxal0PZafYIhFEeV5Uc

        400:
          description: Input must be required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    anyOf:
                      - type: string
                        example: Missing required field
                      - type: string
                        example: Invalid password.
                  data:
                    example: ~

        401:
          description: Account is not verified yet.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Account is not verified yet.
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            example: a9bc30c4-9408-454b-8815-92ee6cbf46d7
                          name:
                            type: string
                            example: dewangga
                          email:
                            type: string
                            example: dewangga@gmail.com
                          is_verified:
                            type: boolean
                            example: false
                          role:
                            type: string
                            example: USER
                          createdAt:
                            type: string
                            format: datetime
                            example: "2024-05-22T04:05:11.993Z"
                          updatedAt:
                            type: string
                            format: datetime
                            example: "2024-05-22T04:05:11.993Z"

        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Account not found.
                  data:
                    example: ~

  /auth/forgotpassword:
    post:
      tags:
        - "Auth"
      summary: Forget Password
      description: Send Email to Forget a Password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hamadakinose@gmail.com

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Link reset password has been sent to your email. Please check your email!
                  data:
                    example: ~

        404:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email not registered!
                  data:
                    example: ~

  /auth/resetpassword/{token}:
    post:
      tags:
        - "Auth"
      summary: Reset Password
      description: Send Email
      parameters:
        - schema:
            type: string
          name: token
          in: path
          required: true

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: "123"
                confirm:
                  type: string
                  example: "123"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password successfull has been reset
                  data:
                    example: ~

        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    anyOf:
                      - type: string
                        example: Invalid Token
                      - type: string
                        example: Password doesnt match
                  data:
                    example: ~

        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid Token
                  data:
                    example: ~

  /auth/verify/{token}:
    put:
      tags:
        - "Auth"
      summary: Verify
      description: Verify
      parameters:
        - schema:
            type: string
          name: token
          in: path
          required: true

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Verify Success. You're account is now verified
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            example: a9bc30c4-9408-454b-8815-92ee6cbf46d7
                          name:
                            type: string
                            example: dewangga
                          email:
                            type: string
                            example: dewangga@gmail.com
                          is_verified:
                            type: boolean
                            example: false
                          role:
                            type: string
                            example: USER
                          createdAt:
                            type: string
                            format: datetime
                            example: "2024-05-22T04:05:11.993Z"
                          updatedAt:
                            type: string
                            format: datetime
                            example: "2024-05-22T04:05:11.993Z"

                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..CnFBZ2SXn1zABkC0eP_whplhmmmFlFOAGCoowIN7KD4

        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    anyOf:
                      - type: string
                        example: Invalid verify email token.
                      - type: string
                        example: Invalid token
                  data:
                    example: ~

  /auth/changepassword:
    put:
      tags:
        - "Auth"
      summary: Change Password
      description: Change Password by Token (Header)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: "123"
                confirm:
                  type: string
                  example: "123"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password successfully changed
                  data:
                    type: string
                    example: ~

        400:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    anyOf:
                      - type: string
                        example: Missing required field
                      - type: string
                        example: Password doesnt match
                  data:
                    example: ~

        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: You are not authorized to change this users password
                  data:
                    example: ~

      security:
      - bearerAuth: []

  /auth/googlelogin:
