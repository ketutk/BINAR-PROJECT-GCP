        400:
          description: Input must be required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Missing required field
                  data:
                    example: ~
                    
  /profile/{user_id}:
    get:
      tags:
        - "Profile"
      summary: Get user and profile
      description: Get detail on Users as well as Profile
      parameters:
        - schema:
            type: string
          name: user_id
          in: path
          required: true

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully get profile data
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 1c2c9b33-d237-46fb-b4a8-1f188d1b1276
                      email:
                        type: string
                        example: user@user.com
                      name:
                        type: string
                        example: User
                      is_verified:
                        type: boolean
                        example: true
                      role:
                        type: string
                        example: USER
                      profile:
                        type: object
                        properties:
                          id:
                            type: string
                            example: 8cf9bb7f-be36-4941-b4bb-f198d63c194c
                          address:
                            type: string
                            example: Jalan user
                          phone:
                            type: string
                            example: "123456789"
                          occupation:
                            type: string
                            example: USER
                          birthdate:
                            type: string
                            format: datetime
                            example: "2010-10-10T00:00:00.000Z"
                          createdAt:
                            type: string
                            format: datetime
                            example: "2024-05-24T07:41:31.421Z"
                          updatedAt:
                            type: string
                            format: datetime
                            example: "2024-05-24T12:35:54.760Z"

        404:
          description: Profile not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Profile not found
                  data:
                    example: ~

      security:
      - bearerAuth: []

    put:
      tags:
        - "Profile"
      summary: Edit Profile
      description: Endpoint for Edit Profile
      parameters:
      - schema:
          type: string
        name: user_id
        in: path
        required: true

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: User
                address:
                  type: string
                  example: "Jalan user"
                phone:
                  type: string
                  example: "123456789"
                occupation:
                  type: string
                  example: "USER"
                birthdate:
                  type: string
                  example: "2010-10-10"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully edited profile data
                  data:
                    example: ~
        
        403:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: You are not authorized to edit this profile
                  data:
                    example: ~

        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Profile not found for this user
                  data:
                    example: ~

        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    anyOf:
                      - type: string
                        example: Failed to update profile
                      - type: string
                        example: Failed to update user name
                  data:
                    example: ~


      security:
      - bearerAuth: []

  /notification/{user_id}:
    get:
      tags:
        - "Notification"
      summary: GET Notification
      description: To GET All Notification for User, specified by User_id
      parameters:
