openapi: 3.0.1
info:
  title: NGEFLY.COM
  description: API Documentation for NGEFLY.COM
  version: 1.0.1
  contact:
    email: adewanggan@gmail.com
servers:
  - url: http://localhost:3000/api/v1
  - url: https://binar-project-backend-staging.vercel.app/api/v1
tags:
  - name: Auth
    description: Everything about your Authentication
  - name: Profile
    description: Everything about your Profile
  - name: Notification
    description: Everything about your Notification
  - name: Tax
    description: Everything about your Tax
  - name: Category
    description: Everything about your Category
  - name: Flight
    description: Everything about your Flight
  - name: Booking
    description: Everything about your Booking
paths:
  /auth/register:
    post:
      tags:
        - "Auth"
      summary: Register
      description: Register a new account into the database for access
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: dewangga
                email:
                  type: string
                  example: dewangga@gmail.com
                password:
                  type: string
                  example: "12345"

      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully created account
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            example: a9bc30c4-9408-454b-8815-92ee6cbf46d7
                          name:
                            type: string
                            example: dewangga
                          email:
                            type: string
                            example: dewangga@gmail.com
                          is_verified:
                            type: boolean
                            example: false
                          role:
                            type: string
                            example: USER
                          createdAt:
                            type: string
                            format: datetime
                            example: "2024-05-22T04:05:11.993Z"
                          updatedAt:
                            type: string
                            format: datetime
                            example: "2024-05-22T04:05:11.993Z"

        400:
          description: Input must be required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Missing required field
                  data:
                    example: ~

        409:
          description: Email has already been used!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email already used
                  data:
                    example: ~

  /auth/verify/send:
    post:
      tags:
        - "Auth"
      summary: Verify Send
      description: Send an Email to Verify
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: dumpfile978@gmail.com

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Mail sent. Please check your email
                  data:
                    example: ~

        404:
          description: Account not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Account not found.
                  data:
                    example: ~

        409:
          description: Account already verified.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Account already verified.
                  data:
                    example: ~

  /auth/login:
    post:
      tags:
        - "Auth"
      summary: Login
      description: Login account to request a token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@user.com
                password:
                  type: string
                  example: "user123"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User logged in success
                  data:
                    type: object
                    properties:
                      id:
