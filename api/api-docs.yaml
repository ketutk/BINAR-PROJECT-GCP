                        example: admin@admin.com
                      is_verified:
                        type: boolean
                        example: true
                      role:
                        type: string
                        example: ADMIN
                      createdAt:
                        type: string
                        format: datetime
                        example: "2024-05-22T04:03:20.510Z"
                      updatedAt:
