      parameters:
      - schema:
          type: string
        name: user_id
        in: path
        required: true

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Notification marked as read
                  data:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 2

  /tax:
